version: 2.1

setup: true 

orbs:
  # slack: circleci/slack@3.4.2
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  node-app:
    jobs:
      - path-filtering/filter:
          mapping: |
            calculator/.* run-helloworld true
            helloworld/.* run-calculator true
          base-revision: main
          config-path: .circleci/workflows.yml
